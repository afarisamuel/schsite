{% extends 'base.html' %}
{% load static %}
{% block content %}


    <!-- Header Start -->
    <div class="container-fluid bg-primary py-5 mb-5 page-header">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10 text-center">
                    <h1 class="display-3 text-white animated slideInDown">Our Staff</h1>

                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->


   <!-- Team Start -->
<div class="container-xxl py-5">
    <div class="container">
        <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
            <h6 class="section-title bg-white text-center text-primary px-3">Staff</h6>
            <h1 class="mb-5">School Staff</h1>
        </div>
        <div class="row g-4">
            {% for staff in staffs %}
            <div class="col-lg-3 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
                <div class="team-item bg-light">
                    <div class="overflow-hidden">
                        <img class="img-fluid" src="{{ staff.image.url }}" alt="">
                    </div>
                    <div class="text-center p-4">
                        <h5 class="mb-0">{{ staff.name }}</h5>
                        <small>{{ staff.designation }}</small>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- Team End -->

{% endblock content %}
