{% extends 'base.html' %}
{% load static %}
{% block content %}


    <!-- Header Start -->
    <div class="container-fluid bg-primary py-5 mb-5 page-header">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10 text-center">
                    <h1 class="display-3 text-white animated slideInDown">Gallery</h1>

                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->

      <!-- Categories Start -->
    <div class="container-xxl py-5 category">
        <div class="container">
            <div class="text-center wow fadeInUp" data-wow-delay="0.1s">
                <h6 class="section-title bg-white text-center text-primary px-3">Gallery</h6>
                <h1 class="mb-5">School Gallery</h1>
            </div>
            <div class="row g-3">
                {% for gallery in galleries %}
                <div class="col-lg-4 col-md-6 wow zoomIn" data-wow-delay="0.7s" style="min-height: 350px;">
                    <a class="position-relative d-block h-100 overflow-hidden" href="">
                        <img class="img-fluid position-absolute w-100 h-100" src="{{ gallery.image.url }}" alt="" style="object-fit: cover;">
                        <div class="bg-white text-center position-absolute bottom-0 end-0 py-2 px-3" style="margin:  1px;">
                            <h5 class="m-0">{{ gallery.name }}</h5>
                        </div>
                    </a>
                </div>
                {% endfor %}
                
            </div>
        </div>
    </div>
    <!-- Categories Start -->


{% endblock content %}
